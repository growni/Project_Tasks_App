<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
</head>
<body>
<h1>Admin - Users</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles[0].name}"></td>
        <td>
            <a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a>
            <a th:href="@{'/admin/adjust/' + ${user.id}}">Adjust</a>
            <!-- Add links for other actions like change password, assign roles, assign teams, etc. -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
