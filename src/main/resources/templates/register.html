<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css" />
</head>

<body>

<div class="full-screen-container">
    <div class="register-container">
        <h1 class="register-title">Want to Register?</h1>
        <form class="form" method="post" id="registrationForm" role="form" th:action="@{/register}" th:object="${userDto}">

            <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter username" required th:field="*{username}">
                <p class="msg" th:if="${usernameError}" th:text="${usernameError}"></p>
                <p class="msg" th:if="${usernameExistsError}" th:text="${usernameExistsError}"></p>
            </div>

            <div class="input-group" >
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Enter password" required th:field="*{password}">
                <p class="msg" th:if="${passwordError}" th:text="${passwordError}"></p>
            </div>

            <div class="input-group" >
                <label for="password"></label>
                <input type="password" name="password" id="confirmPassword" placeholder="Confirm password" required th:field="*{confirmPassword}">
                <p class="msg" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></p>
            </div>

            <button type="submit" class="register-button" value="Register">register</button>
        </form>
    </div>
</div>
</body>

</html>
