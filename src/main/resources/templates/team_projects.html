    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/team_projects.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <title>Team Projects</title>
    <style>
        /* Add your CSS styles here */
        /* Example styles for the layout */
        body {
            font-family: Arial, sans-serif;
        }

        .user-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-info {
            margin-bottom: 10px;
        }

        .project-info div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="full-screen-container">

    <div class="projects-container">
        <h1>Team Projects</h1>
        <!-- Iterate over each user and display their assigned projects -->
        <div th:each="user : ${teamMembers}">
            <!-- Container for user projects -->
            <div class="user-container">
                <!-- Title with the username of the user -->
                <h2 class="user-title" th:text="${user.username}"></h2>

                <!-- Iterate over each project assigned to the user -->
                <div th:each="project : ${user.projects}">
                    <!-- Project information -->
                    <div class="project-info">
                        <div><strong>Project Name:</strong> <span th:text="${project.name}"></span></div>
                        <div><strong>Priority:</strong> <span th:text="${project.priority}"></span></div>
                        <div><strong>Job Number:</strong> <span th:text="${project.jobNumber}"></span></div>
                        <div><strong>Number of Tasks:</strong> <span th:text="${project.tasks.size()}"></span></div>
                        <div><strong>Status:</strong> <span th:text="${project.status}"></span></div>
                    </div>
                </div>
            </div>
        </div>
