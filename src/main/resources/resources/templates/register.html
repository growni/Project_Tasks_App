<div class="full-screen-container">
    <div class="register-container">
        <div class="login-register">
            <a href="http://127.0.0.1:5500/src/main/resources/templates/login.html">Login</a>
            <a href="http://127.0.0.1:5500/src/main/resources/templates/register.html">Register</a>
        </div>
        <h1 class="register-title">Want to Register?</h1>
        <form class="form" method="post" id="registrationForm" role="form" th:action="@{/register}" th:object="${userDto}">

            <div class="input-group success">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required th:field="*{username}">
                <span class="msg">Valid Username</span>
            </div>

            <div class="input-group success">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required th:field="*{password}">
                <span class="msg">Valid password</span>
            </div>

            <div class="input-group error">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="confirmPassword" placeholder="Confirm password" required th:field="*{confirmPassword}">
                <span class="msg">Incorrect password</span>
            </div>

            <button type="submit" class="register-button" value="Register">register</button>
        </form>
    </div>
</div>
